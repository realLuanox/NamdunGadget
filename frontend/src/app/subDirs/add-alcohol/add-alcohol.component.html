
<mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>이름 정보 입력</ng-template>
      <div class="container row">
        <app-searchbar class="col-6" (searched)="search($event)"></app-searchbar>
        <mat-form-field class="col-6" appearance="standard">
          <mat-label>구매처 이름</mat-label>
          <input matInput placeholder="구매처 이름" formControlName="firstCtrl" required>
        </mat-form-field>
        <app-alcohol-small [alcohol]="alcohol">
        </app-alcohol-small>
      </div>
      <div>
        <button mat-button matStepperNext>다음</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>가격 정보 입력</ng-template>
      <div class="container row">
        <mat-form-field class="col-6" appearance="standard">
          <mat-label>가격</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 65000₩"
                 required>
        </mat-form-field>
        <mat-form-field class="col-6" appearance="standard">
          <mat-label>용량</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperPrevious>이전</button>
        <button mat-button matStepperNext>다음</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
