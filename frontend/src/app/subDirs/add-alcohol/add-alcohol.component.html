<mat-card>
  <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>이름 정보 입력</ng-template>
        <div class="container row">
          <mat-form-field class="col-6" appearance="standard">
            <mat-label>이름</mat-label>
            <input matInput formControlName="firstCtrl" placeholder="ex) 글랜피딕 12년">
          </mat-form-field>
          <mat-form-field class="col-6" appearance="standard">
            <mat-label>영문 이름</mat-label>
            <input matInput formControlName="firstCtrl" placeholder="ex) Glenfiddich 12y">
          </mat-form-field>
        </div>
        <div>
          <button mat-button matStepperNext>다음</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>추가 정보 입력</ng-template>
        <div class="container row">
          <mat-form-field class="col-12" appearance="standard">
            <mat-label>카테고리</mat-label>
            <mat-select formControlName="secondCtrl" required>
              <mat-option *ngFor="let alcohol of alcoholCategory" [value]="alcohol">{{this.alcohol}} </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-6" appearance="standard">
            <mat-label>도수</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="40"
                   required>
          </mat-form-field>
          <mat-form-field class="col-6" appearance="standard">
            <mat-label>사진</mat-label>
            <ngx-mat-file-input placeholder="file" formControlName="secondCtrl" required>
              <input matInput>
            </ngx-mat-file-input>
          </mat-form-field>
        </div>
        <div>
          <button mat-button matStepperPrevious>이전</button>
          <button mat-button matStepperNext>다음</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>기타</ng-template>
      <mat-form-field class="col-12" appearance="standard">
        <mat-label>메모</mat-label>
        <input matInput>
      </mat-form-field>
      <p>기타</p>
      <div>
        <button mat-button matStepperPrevious>이전</button>
        <button mat-button (click)="stepper.reset()">등록하기</button>
      </div>
    </mat-step>
  </mat-stepper>
</mat-card>
