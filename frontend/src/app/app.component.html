<mat-drawer-container class="w-100" autosize>
  <mat-drawer class="p-4" style="min-width: 240px" #drawer mode="side" [opened]="showSidebar">
    <p>hello</p>
  </mat-drawer>


  <div class="container min-vh-100">
    <app-searchbar (searched)="search($event)"></app-searchbar>
    <app-alcohol-small [alcohol]="alcohol"></app-alcohol-small>
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>

  </div>

</mat-drawer-container>
